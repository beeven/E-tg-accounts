

  <form class="form-horizontal">
  <div class="form-group">
    <label for="companyId" class="col-sm-2 control-label">企业十位编码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="companyId" placeholder="4401986999" [(ngModel)]="companyId">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary btn-block">查询并创建帐号</button>
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-warning btn-block" (click)="print()">打 印</button>
    </div>
  </div>
</form>

  <div class="information">
    <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
    {{ alert?.message }}
    </alert>
  </div>

</div>
